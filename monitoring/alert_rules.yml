groups:
  - name: kbi-labs-alerts
    rules:
      # Application Health Alerts
      - alert: ApplicationDown
        expr: up{job="kbi-labs-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "KBI Labs application is down"
          description: "The KBI Labs application has been down for more than 1 minute."
          
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second over the last 5 minutes."
          
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s over the last 5 minutes."
          
      # Database Alerts
      - alert: DatabaseDown
        expr: up{job="postgres-exporter"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database has been unreachable for more than 2 minutes."
          
      - alert: DatabaseConnectionsHigh
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is {{ $value | humanizePercentage }} of maximum."
          
      # System Resource Alerts
      - alert: HighCPUUsage
        expr: (100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% for more than 5 minutes."
          
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.9
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }} for more than 3 minutes."
          
      - alert: DiskSpaceLow
        expr: (node_filesystem_free_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"}) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space is running low"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.mountpoint }}."
          
      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis-exporter"} == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Redis is down"
          description: "Redis has been unreachable for more than 2 minutes."
          
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is {{ $value | humanizePercentage }}."
          
      # Authentication & Security Alerts
      - alert: HighFailedLoginRate
        expr: rate(auth_login_failures_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High rate of failed login attempts"
          description: "Failed login rate is {{ $value }} per second over the last 5 minutes."
          
      - alert: RateLimitTriggered
        expr: rate(rate_limit_exceeded_total[5m]) > 50
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High rate of rate limit triggers"
          description: "Rate limiting is being triggered {{ $value }} times per second."
          
      # Business Logic Alerts
      - alert: EnrichmentJobFailureRate
        expr: rate(enrichment_jobs_failed_total[10m]) / rate(enrichment_jobs_total[10m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High enrichment job failure rate"
          description: "Enrichment job failure rate is {{ $value | humanizePercentage }} over the last 10 minutes."