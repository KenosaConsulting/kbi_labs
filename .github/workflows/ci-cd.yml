name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.10'

jobs:
  test:
    name: Test & Validate
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create test database
      run: |
        # Create a test SQLite database
        touch kbi_production.db
        
    - name: Run linting
      run: |
        # Check code style (allow some flexibility)
        flake8 src/ --max-line-length=100 --exclude=__pycache__ --ignore=E402,W503 || true
    
    - name: Run tests
      env:
        DATABASE_URL: sqlite:///./kbi_production.db
      run: |
        pytest tests/ -v --cov=src --cov-report=term-missing
    
    - name: Check API starts
      run: |
        # Test that the API can start
        timeout 10s python run_api.py || code=$?
        if [ $code -eq 124 ]; then
          echo "âœ… API started successfully (timeout expected)"
        else
          echo "âŒ API failed to start"
          exit 1
        fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run security scan
      uses: pyupio/safety@v1
      with:
        api-key: ${{ secrets.SAFETY_API_KEY }}
      continue-on-error: true

