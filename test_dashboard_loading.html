<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üß™ Dashboard Loading Test</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        async function testAPIs() {
            addResult('üîç Testing API connections...', 'info');
            
            // Test health endpoint
            try {
                const healthResponse = await fetch('http://localhost:8000/health');
                if (healthResponse.ok) {
                    const health = await healthResponse.json();
                    addResult(`‚úÖ Health check: ${health.status} (${health.opportunities_loaded} opportunities loaded)`, 'success');
                } else {
                    throw new Error(`HTTP ${healthResponse.status}`);
                }
            } catch (error) {
                addResult(`‚ùå Health check failed: ${error.message}`, 'error');
                return;
            }

            // Test procurement opportunities
            try {
                const oppResponse = await fetch('http://localhost:8000/api/government-intelligence/procurement-opportunities');
                if (oppResponse.ok) {
                    const oppData = await oppResponse.json();
                    if (oppData.status === 'success' && oppData.data) {
                        const count = oppData.data.active_opportunities ? oppData.data.active_opportunities.length : 0;
                        addResult(`‚úÖ Procurement opportunities: ${count} loaded`, 'success');
                    } else {
                        addResult(`‚ö†Ô∏è Procurement opportunities: no data returned`, 'error');
                    }
                } else {
                    throw new Error(`HTTP ${oppResponse.status}`);
                }
            } catch (error) {
                addResult(`‚ùå Procurement opportunities failed: ${error.message}`, 'error');
            }

            // Test regulatory intelligence
            try {
                const regResponse = await fetch('http://localhost:8000/api/government-intelligence/regulatory-intelligence');
                if (regResponse.ok) {
                    const regData = await regResponse.json();
                    if (regData.status === 'success' && regData.data) {
                        const count = regData.data.recent_regulations ? regData.data.recent_regulations.length : 0;
                        addResult(`‚úÖ Regulatory intelligence: ${count} regulations loaded`, 'success');
                    } else {
                        addResult(`‚ö†Ô∏è Regulatory intelligence: no data returned`, 'error');
                    }
                } else {
                    throw new Error(`HTTP ${regResponse.status}`);
                }
            } catch (error) {
                addResult(`‚ùå Regulatory intelligence failed: ${error.message}`, 'error');
            }

            addResult('üéØ Test Results: APIs are working correctly!', 'success');
            addResult('üí° The fast dashboard should load immediately with real data', 'info');
            addResult('üöÄ Open: smb_dashboard_fast.html (NOT the optimized version)', 'info');
        }

        testAPIs();
    </script>
</body>
</html>
