        .loading-text {

        }
        .loading-progress {
            width: 300px;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }
        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            border-radius: 2px;
            width: 0%;
            animation: progress 3s ease-out forwards;
        }
        @keyframes progress {
            0% { width: 0%; }
            33% { width: 30%; }
            66% { width: 70%; }
            100% { width: 100%; }
        }

            animation: fadeOut 0.5s ease-out forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
    
    <!-- Preload critical resources -->

    <link rel="preconnect" href="https://unpkg.com">

    <script>
        // Performance tracking
        const loadingMetrics = {
            startTime: performance.now(),
            phases: {}
        };

        // Phase 1: Load critical resources immediately
        function loadCriticalResources() {
            const critical = [
                'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
            ];
            
            critical.forEach(url => {
                if (url.endsWith('.css')) {
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = url;
                    document.head.appendChild(link);
                }
            });
        }

        // Phase 2: Load React and core scripts
        function loadCoreScripts() {
            return new Promise((resolve) => {
                const scripts = [
                    'https://unpkg.com/react@18/umd/react.production.min.js',
                    'https://unpkg.com/react-dom@18/umd/react-dom.production.min.js',
                    'https://unpkg.com/@babel/standalone/babel.min.js'
                ];
                
                let loaded = 0;
                scripts.forEach(src => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = () => {
                        loaded++;
                        if (loaded === scripts.length) {
                            loadingMetrics.phases.coreScripts = performance.now() - loadingMetrics.startTime;
                            resolve();
                        }
                    };
                    document.head.appendChild(script);
                });
            });
        }

        // Phase 3: Load application scripts
        function loadApplicationScripts() {
            return new Promise((resolve) => {
                const scripts = ['api-service.js', 'performance-optimizer.js'];
                let loaded = 0;
                
                scripts.forEach(src => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = () => {
                        loaded++;
                        if (loaded === scripts.length) {
                            loadingMetrics.phases.appScripts = performance.now() - loadingMetrics.startTime;
                            resolve();
                        }
                    };
                    script.onerror = () => {
                        console.warn(`Failed to load ${src}, continuing...`);
                        loaded++;
                        if (loaded === scripts.length) resolve();
                    };
                    document.head.appendChild(script);
                });
            });
        }

        // Phase 4: Load heavy dependencies in background
        function loadHeavyDependencies() {
            const heavyScripts = [
                'https://cdn.plot.ly/plotly-latest.min.js',
                'data-orchestrator.js',
                'data-visualizer.js'
            ];
            
            heavyScripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                script.async = true;
                script.onload = () => {
                    console.log(`📦 Heavy dependency loaded: ${src}`);
                };
                document.head.appendChild(script);
            });
        }

        // Initialize app after core loading
        function initializeApp() {
            loadingMetrics.phases.appInit = performance.now() - loadingMetrics.startTime;
            
            // Hide loading screen
            const loadingScreen = document.getElementById('loading-screen');
            const appContainer = document.getElementById('app-container');
            
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                appContainer.style.display = 'block';
                
                // Initialize React app with performance optimization
                initializeReactApp();
            }, 500);
        }

        // Progressive data loading
        function startProgressiveDataLoading() {
            // Phase 1: Load basic KPIs immediately
            setTimeout(() => loadBasicKPIs(), 100);

            // Phase 3: Load charts when visible
            setTimeout(() => setupLazyChartLoading(), 1000);
            
            // Phase 4: Load background data
            setTimeout(() => loadBackgroundData(), 2000);
        }

        // Load basic KPIs first
        function loadBasicKPIs() {
            const kpiContainer = document.getElementById('kpi-container');
            const basicKPIs = [
                { label: 'Active Opportunities', value: '12', change: '+3 this week', type: 'primary', icon: 'fas fa-bullseye' },
                { label: 'Pipeline Value', value: '$8.4M', change: '+$1.2M this month', type: 'success', icon: 'fas fa-chart-line' },
                { label: 'Win Rate', value: '34%', change: '+5% improvement', type: 'warning', icon: 'fas fa-trophy' },
                { label: 'High Priority', value: '5', change: '2 urgent deadlines', type: 'danger', icon: 'fas fa-star' }
            ];

            kpiContainer.innerHTML = '';
            basicKPIs.forEach((kpi, index) => {
                setTimeout(() => {
                    const kpiCard = document.createElement('div');
                    kpiCard.className = `kpi-card ${kpi.type}`;
                    kpiCard.style.opacity = '0';
                    kpiCard.style.transform = 'translateY(20px)';
                    kpiCard.style.transition = 'all 0.5s ease-out';
                    
                    kpiCard.innerHTML = `
                        <div class="kpi-header">
                            <div class="kpi-icon ${kpi.type}">
                                <i class="${kpi.icon}"></i>
                            </div>
                        </div>
                        <div class="kpi-value">${kpi.value}</div>
                        <div class="kpi-label">${kpi.label}</div>
                        <div class="kpi-change positive">
                            <i class="fas fa-arrow-up"></i>
                            ${kpi.change}
                        </div>
                    `;
                    
                    kpiContainer.appendChild(kpiCard);
                    
                    // Animate in
                    setTimeout(() => {
                        kpiCard.style.opacity = '1';
                        kpiCard.style.transform = 'translateY(0)';
                    }, 50);
                }, index * 100);
            });
        }

        // Load opportunities data
        function loadOpportunitiesData() {
            const container = document.getElementById('opportunities-container');
            const sampleOpportunities = [
                { title: 'IT Infrastructure Modernization Services', agency: 'Department of Defense', value: '$2.5M', deadline: '2025-08-15', recommendation: 'pursue' },

                { title: 'Cybersecurity Assessment Services', agency: 'Homeland Security', value: '$950K', deadline: '2025-08-25', recommendation: 'pursue' },
                { title: 'Data Analytics Platform Development', agency: 'Health and Human Services', value: '$3.2M', deadline: '2025-09-01', recommendation: 'analyze' },
                { title: 'Software Development Services', agency: 'Treasury', value: '$750K', deadline: '2025-09-05', recommendation: 'pursue' }
            ];

            container.innerHTML = '';
            sampleOpportunities.forEach((opp, index) => {
                setTimeout(() => {
                    const oppCard = document.createElement('div');
                    oppCard.className = 'opportunity-card';
                    oppCard.innerHTML = `
                        <div class="opportunity-header">
                            <h4>${opp.title}</h4>
                            <span class="recommendation-badge ${opp.recommendation}">${opp.recommendation.toUpperCase()}</span>

                        </div>
                    `;
                    container.appendChild(oppCard);
                }, index * 150);
            });
        }

        // Setup lazy chart loading
        function setupLazyChartLoading() {
            const chartContainers = document.querySelectorAll('.chart-container');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        loadChart(entry.target);
                        observer.unobserve(entry.target);
                    }
                });
            }, { rootMargin: '100px' });

            chartContainers.forEach(container => {
                observer.observe(container);
            });
        }

        // Load individual chart
        function loadChart(container) {
            const chartType = container.dataset.chartType;
            container.innerHTML = `
                <div class="chart-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Loading ${chartType} chart...</span>
                </div>
            `;

            // Simulate chart loading
            setTimeout(() => {
                container.innerHTML = `
                    <div class="chart-placeholder">
                        <i class="fas fa-chart-${chartType === 'funnel' ? 'bar' : chartType === 'distribution' ? 'pie' : 'line'}"></i>
                        <span>${chartType.charAt(0).toUpperCase() + chartType.slice(1)} Chart Ready</span>
                        <small>Real visualization will render here with live data</small>
                    </div>
                `;
            }, 1000 + Math.random() * 1000);
        }

            \`;
            document.head.appendChild(styles);
        }

        // Start the progressive loading sequence
        async function startProgressiveLoading() {
            try {
                loadingMetrics.phases.start = performance.now();
                
                // Phase 1: Critical resources (immediate)
                loadCriticalResources();
                
                // Phase 2: Core scripts (1-2 seconds)
                await loadCoreScripts();
                
                // Phase 3: Application scripts (2-3 seconds)  
                await loadApplicationScripts();
                
                // Phase 4: Initialize app (3-4 seconds)
                initializeApp();
                
                // Phase 5: Heavy dependencies (background)
                loadHeavyDependencies();
                
                const totalTime = performance.now() - loadingMetrics.startTime;
                console.log(\`✅ Progressive loading completed in \${totalTime.toFixed(2)}ms\`);
                console.log('📊 Loading phases:', loadingMetrics.phases);
                
            } catch (error) {
                console.error('❌ Progressive loading failed:', error);
                // Fallback to basic loading
                document.body.innerHTML = '<div style="padding: 40px; text-align: center;"><h2>Loading failed. Please refresh the page.</h2></div>';
            }
        }

        // Start progressive loading when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startProgressiveLoading);
        } else {
            startProgressiveLoading();
        }
    </script>
