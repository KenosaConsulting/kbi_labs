<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBI Labs - Patent Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 20px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ff88 0%, #0088ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #888;
        }
        
        .search-section {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }
        
        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .search-box {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        
        .search-box h3 {
            color: #00ff88;
            margin-bottom: 15px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #00ff88 0%, #0088ff 100%);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #888;
        }
        
        .results-section {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #333;
            margin-bottom: 30px;
        }
        
        .patent-item {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            transition: all 0.3s;
        }
        
        .patent-item:hover {
            border-color: #00ff88;
            transform: translateX(5px);
        }
        
        .patent-title {
            font-size: 1.2em;
            color: #00ff88;
            margin-bottom: 10px;
        }
        
        .patent-meta {
            display: flex;
            gap: 20px;
            color: #888;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .chart-container {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            height: 400px;
        }
        
        .top-holders-list {
            display: grid;
            gap: 10px;
        }
        
        .holder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0a0a0a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .holder-rank {
            font-size: 1.5em;
            color: #00ff88;
            width: 40px;
        }
        
        .holder-name {
            flex: 1;
            margin: 0 20px;
        }
        
        .holder-count {
            color: #0088ff;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Patent Intelligence Platform</h1>
            <p class="subtitle">Explore 5 Million Patents • Track Innovation Leaders • Discover Technology Trends</p>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">5M+</div>
                <div class="stat-label">Patents Indexed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">149K+</div>
                <div class="stat-label">Organizations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">2025</div>
                <div class="stat-label">Latest Patents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="queryTime">0ms</div>
                <div class="stat-label">Query Speed</div>
            </div>
        </div>
        
        <div class="search-section">
            <h2>Search Patents</h2>
            <div class="search-grid">
                <div class="search-box">
                    <h3>By Organization</h3>
                    <input type="text" id="orgSearch" placeholder="e.g., Samsung, IBM, Apple">
                    <button onclick="searchByOrg()">Search Organization</button>
                </div>
                <div class="search-box">
                    <h3>By Keyword</h3>
                    <input type="text" id="keywordSearch" placeholder="e.g., artificial intelligence, blockchain">
                    <button onclick="searchByKeyword()">Search Keywords</button>
                </div>
                <div class="search-box">
                    <h3>Top Patent Holders</h3>
                    <select id="yearSelect">
                        <option value="">All Time</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                    </select>
                    <button onclick="getTopHolders()">Show Rankings</button>
                </div>
            </div>
        </div>
        
        <div id="results" class="results-section" style="display: none;">
            <h2 id="resultsTitle">Results</h2>
            <div id="resultsContent"></div>
            <div id="chartContainer" class="chart-container" style="display: none;">
                <canvas id="patentChart"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api/patents';
        
        function showLoading() {
            const results = document.getElementById('results');
            results.style.display = 'block';
            document.getElementById('resultsContent').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching patent database...</p>
                </div>
            `;
        }
        
        function updateQueryTime(time) {
            document.getElementById('queryTime').textContent = 
                time < 1 ? `${(time * 1000).toFixed(0)}ms` : `${time.toFixed(2)}s`;
        }
        
        async function searchByOrg() {
            const orgName = document.getElementById('orgSearch').value;
            if (!orgName) return;
            
            showLoading();
            
            try {
                // Get organization stats
                const statsResponse = await fetch(`${API_BASE}/stats/organization?org_name=${encodeURIComponent(orgName)}`);
                const stats = await statsResponse.json();
                
                // Get recent patents
                const searchResponse = await fetch(`${API_BASE}/search/organization?org_name=${encodeURIComponent(orgName)}&limit=10`);
                const searchData = await searchResponse.json();
                
                updateQueryTime(searchData.query_time || 0);
                
                let html = `
                    <div class="org-stats">
                        <h3>${stats.organization} Patent Portfolio</h3>
                        <div class="stats-grid" style="margin: 20px 0;">
                            <div class="stat-card">
                                <div class="stat-number">${stats.total_patents.toLocaleString()}</div>
                                <div class="stat-label">Total Patents</div>
                            </div>
                        </div>
                    </div>
                `;
                
                if (stats.recent_patents && stats.recent_patents.length > 0) {
                    html += '<h4>Recent Patents</h4>';
                    stats.recent_patents.forEach(patent => {
                        const date = new Date(patent.patent_date).toLocaleDateString();
                        html += `
                            <div class="patent-item">
                                <div class="patent-title">${patent.patent_title}</div>
                                <div class="patent-meta">
                                    <span>📅 ${date}</span>
                                </div>
                            </div>
                        `;
                    });
                }
                
                document.getElementById('resultsTitle').textContent = 'Organization Patents';
                document.getElementById('resultsContent').innerHTML = html;
                
                // Show chart if we have yearly data
                if (stats.patents_by_year && stats.patents_by_year.length > 0) {
                    showYearlyChart(stats.patents_by_year);
                }
                
            } catch (error) {
                document.getElementById('resultsContent').innerHTML = 
                    `<p style="color: #ff4444;">Error: ${error.message}</p>`;
            }
        }
        
        async function searchByKeyword() {
            const keyword = document.getElementById('keywordSearch').value;
            if (!keyword) return;
            
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/search/keyword?keyword=${encodeURIComponent(keyword)}&limit=20`);
                const data = await response.json();
                
                updateQueryTime(data.query_time || 0);
                
                let html = `<p>Found ${data.count} patents containing "${keyword}"</p>`;
                
                data.results.forEach(patent => {
                    const date = new Date(patent.patent_date).toLocaleDateString();
                    html += `
                        <div class="patent-item">
                            <div class="patent-title">${patent.patent_title}</div>
                            <div class="patent-meta">
                                <span>📅 ${date}</span>
                                <span>🏢 ${patent.assignees || 'Unknown'}</span>
                                <span>📋 ${patent.patent_type}</span>
                            </div>
                        </div>
                    `;
                });
                
                document.getElementById('resultsTitle').textContent = 'Keyword Search Results';
                document.getElementById('resultsContent').innerHTML = html;
                document.getElementById('chartContainer').style.display = 'none';
                
            } catch (error) {
                document.getElementById('resultsContent').innerHTML = 
                    `<p style="color: #ff4444;">Error: ${error.message}</p>`;
            }
        }
        
        async function getTopHolders() {
            const year = document.getElementById('yearSelect').value;
            showLoading();
            
            try {
                const url = year 
                    ? `${API_BASE}/top-holders?year=${year}&limit=15`
                    : `${API_BASE}/top-holders?limit=15`;
                    
                const response = await fetch(url);
                const data = await response.json();
                
                updateQueryTime(0.1); // These queries are fast
                
                let html = '<div class="top-holders-list">';
                data.top_holders.forEach((holder, index) => {
                    html += `
                        <div class="holder-item">
                            <div class="holder-rank">#${index + 1}</div>
                            <div class="holder-name">${holder.organization}</div>
                            <div class="holder-count">${holder.patent_count.toLocaleString()} patents</div>
                        </div>
                    `;
                });
                html += '</div>';
                
                const title = year ? `Top Patent Holders - ${year}` : 'Top Patent Holders - All Time';
                document.getElementById('resultsTitle').textContent = title;
                document.getElementById('resultsContent').innerHTML = html;
                document.getElementById('chartContainer').style.display = 'none';
                
            } catch (error) {
                document.getElementById('resultsContent').innerHTML = 
                    `<p style="color: #ff4444;">Error: ${error.message}</p>`;
            }
        }
        
        function showYearlyChart(yearData) {
            const chartContainer = document.getElementById('chartContainer');
            chartContainer.style.display = 'block';
            
            const ctx = document.getElementById('patentChart').getContext('2d');
            
            // Destroy existing chart if any
            if (window.patentChart) {
                window.patentChart.destroy();
            }
            
            // Sort data by year
            yearData.sort((a, b) => a.year - b.year);
            
            window.patentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: yearData.map(d => d.year),
                    datasets: [{
                        label: 'Patents per Year',
                        data: yearData.map(d => d.patent_count),
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        tension: 0.4,
                        pointRadius: 5,
                        pointBackgroundColor: '#00ff88',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Patent Activity Over Time',
                            color: '#fff',
                            font: {
                                size: 16
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: '#333'
                            },
                            ticks: {
                                color: '#888'
                            }
                        },
                        x: {
                            grid: {
                                color: '#333'
                            },
                            ticks: {
                                color: '#888'
                            }
                        }
                    }
                }
            });
        }
        
        // Add enter key support
        document.getElementById('orgSearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchByOrg();
        });
        
        document.getElementById('keywordSearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchByKeyword();
        });
        
        // Load top holders on page load
        window.onload = () => {
            getTopHolders();
        };
    </script>
</body>
</html>
