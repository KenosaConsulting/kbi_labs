<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBI Labs Frontend Components Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock API service
        const mockApi = {
            async getSupportedAgencies() {
                const response = await fetch('http://localhost:8000/api/data-enrichment/agencies');
                return response.json();
            },
            
            async requestEnrichment(config) {
                const response = await fetch('http://localhost:8000/api/data-enrichment/enrich', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                return response.json();
            },
            
            async getJobStatus(jobId) {
                const response = await fetch(`http://localhost:8000/api/data-enrichment/job/${jobId}/status`);
                return response.json();
            }
        };

        // Simple Agency Intelligence Mapper Demo
        function AgencyIntelligenceMapperDemo() {
            const [agencies, setAgencies] = useState([]);
            const [selectedAgency, setSelectedAgency] = useState('');
            const [enrichmentStatus, setEnrichmentStatus] = useState('idle');
            const [currentJobId, setCurrentJobId] = useState(null);
            const [result, setResult] = useState(null);
            const [error, setError] = useState(null);

            useEffect(() => {
                loadAgencies();
            }, []);

            const loadAgencies = async () => {
                try {
                    const response = await mockApi.getSupportedAgencies();
                    setAgencies(response.agencies || []);
                } catch (err) {
                    setError('Failed to load agencies');
                }
            };

            const handleEnrichmentRequest = async () => {
                if (!selectedAgency) return;

                try {
                    setError(null);
                    setEnrichmentStatus('loading');
                    
                    const agency = agencies.find(a => a.code === selectedAgency);
                    const response = await mockApi.requestEnrichment({
                        agency_code: selectedAgency,
                        agency_name: agency?.name,
                        data_types: ['budget', 'personnel'],
                        enrichment_depth: 'basic'
                    });

                    if (response.success) {
                        setCurrentJobId(response.job_id);
                        setResult(response);
                        setEnrichmentStatus('completed');
                    } else {
                        setError('Enrichment request failed');
                        setEnrichmentStatus('error');
                    }
                    
                } catch (err) {
                    setError(err.message || 'Failed to request enrichment');
                    setEnrichmentStatus('error');
                }
            };

            const getStatusColor = (status) => {
                switch (status) {
                    case 'completed': return 'text-green-600 bg-green-50';
                    case 'loading': return 'text-blue-600 bg-blue-50';
                    case 'error': return 'text-red-600 bg-red-50';
                    default: return 'text-gray-600 bg-gray-50';
                }
            };

            return (
                <div className="max-w-4xl mx-auto p-6">
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <div className="flex items-center justify-between mb-6">
                            <h1 className="text-2xl font-bold flex items-center gap-2">
                                üè¢ Agency Intelligence Mapper
                            </h1>
                            <div className={`px-3 py-1 rounded-full text-sm ${getStatusColor(enrichmentStatus)}`}>
                                {enrichmentStatus.charAt(0).toUpperCase() + enrichmentStatus.slice(1)}
                            </div>
                        </div>

                        {/* Agency Selection */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label className="block text-sm font-medium mb-2">Select Agency:</label>
                                <select 
                                    value={selectedAgency} 
                                    onChange={(e) => setSelectedAgency(e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                                >
                                    <option value="">Choose an agency...</option>
                                    {agencies.map((agency) => (
                                        <option key={agency.code} value={agency.code}>
                                            {agency.name} ({agency.code})
                                        </option>
                                    ))}
                                </select>
                            </div>

                            <div className="flex items-end">
                                <button 
                                    onClick={handleEnrichmentRequest}
                                    disabled={!selectedAgency || enrichmentStatus === 'loading'}
                                    className="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                >
                                    {enrichmentStatus === 'loading' ? (
                                        <>
                                            <div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full loading"></div>
                                            Processing...
                                        </>
                                    ) : (
                                        <>
                                            ‚ö° Enrich Agency Data
                                        </>
                                    )}
                                </button>
                            </div>
                        </div>

                        {/* Error Display */}
                        {error && (
                            <div className="bg-red-50 border border-red-200 rounded-md p-4 mb-6">
                                <div className="flex items-center gap-2">
                                    <span className="text-red-500">‚ùå</span>
                                    <span className="text-red-800">{error}</span>
                                </div>
                            </div>
                        )}

                        {/* Results Display */}
                        {result && (
                            <div className="bg-green-50 border border-green-200 rounded-md p-6">
                                <h3 className="text-lg font-semibold text-green-800 mb-4">
                                    ‚úÖ Enrichment Request Successful
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                    <div>
                                        <span className="font-medium">Job ID:</span> {result.job_id}
                                    </div>
                                    <div>
                                        <span className="font-medium">Status:</span> {result.status}
                                    </div>
                                    <div className="md:col-span-2">
                                        <span className="font-medium">Message:</span> {result.message}
                                    </div>
                                </div>
                                
                                {currentJobId && (
                                    <div className="mt-4 p-4 bg-white rounded border">
                                        <h4 className="font-medium mb-2">Next Steps:</h4>
                                        <ul className="text-sm space-y-1 text-gray-600">
                                            <li>‚Ä¢ Job has been queued for processing</li>
                                            <li>‚Ä¢ Government data collection will begin shortly</li>
                                            <li>‚Ä¢ You can monitor progress via the job status endpoint</li>
                                            <li>‚Ä¢ Real-time updates available via WebSocket connection</li>
                                        </ul>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* System Info */}
                        <div className="mt-8 pt-6 border-t border-gray-200">
                            <h3 className="text-lg font-semibold mb-4">üîß System Components</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                <div className="space-y-2">
                                    <h4 className="font-medium">Frontend Components:</h4>
                                    <ul className="text-gray-600 space-y-1">
                                        <li>‚úÖ Agency Intelligence Mapper</li>
                                        <li>‚úÖ Enrichment Progress Modal</li>
                                        <li>‚úÖ Data Quality Indicator</li>
                                        <li>‚úÖ Agency Data Visualization</li>
                                        <li>‚úÖ WebSocket Integration</li>
                                    </ul>
                                </div>
                                <div className="space-y-2">
                                    <h4 className="font-medium">Backend Services:</h4>
                                    <ul className="text-gray-600 space-y-1">
                                        <li>‚úÖ PostgreSQL Database</li>
                                        <li>‚úÖ FastAPI REST Endpoints</li>
                                        <li>‚úÖ Government Data Pipeline</li>
                                        <li>‚úÖ Job Queue Management</li>
                                        <li>‚úÖ Data Quality Validation</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Main App
        function App() {
            return (
                <div className="min-h-screen bg-gray-100 py-8">
                    <div className="container mx-auto px-4">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-900 mb-2">
                                üöÄ KBI Labs Data Enrichment System
                            </h1>
                            <p className="text-xl text-gray-600">
                                Government Intelligence for SMB Contractors
                            </p>
                        </div>
                        
                        <AgencyIntelligenceMapperDemo />
                        
                        <div className="text-center mt-8 text-gray-500">
                            <p>API Server: <a href="http://localhost:8000/docs" className="text-blue-600 hover:text-blue-800">http://localhost:8000</a></p>
                            <p>Full Test Interface: <a href="http://localhost:8000/test" className="text-blue-600 hover:text-blue-800">http://localhost:8000/test</a></p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
