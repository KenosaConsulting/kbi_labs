<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBI Labs Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-indigo-600 mb-8">KBI Labs - Top Investment Opportunities</h1>
        
        <div id="loading" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
            <p class="mt-2 text-gray-600">Loading companies...</p>
        </div>
        
        <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
        
        <div id="companies" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        const API_URL = 'http://3.143.232.123:5000/api/companies';
        
        async function loadCompanies() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch companies');
                
                const companies = await response.json();
                displayCompanies(companies);
            } catch (error) {
                showError(error.message);
            }
        }
        
        function displayCompanies(companies) {
            document.getElementById('loading').classList.add('hidden');
            const container = document.getElementById('companies');
            
            container.innerHTML = companies.map(company => `
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">${company.organization_name}</h3>
                        <span class="px-3 py-1 rounded-full text-sm font-medium ${getGradeColor(company.business_health_grade)}">
                            ${company.business_health_grade}
                        </span>
                    </div>
                    <p class="text-gray-600 mb-2">${company.city}, ${company.state}</p>
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-gray-500">Score: ${company.pe_investment_score}</span>
                        <span class="text-gray-500">NAICS: ${company.primary_naics}</span>
                    </div>
                    <button onclick="viewDetails('${company.uei}')" class="mt-4 w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition-colors">
                        View Details
                    </button>
                </div>
            `).join('');
        }
        
        function getGradeColor(grade) {
            const colors = {
                'A': 'bg-green-100 text-green-800',
                'B': 'bg-blue-100 text-blue-800',
                'C': 'bg-yellow-100 text-yellow-800',
                'D': 'bg-orange-100 text-orange-800',
                'F': 'bg-red-100 text-red-800'
            };
            return colors[grade] || 'bg-gray-100 text-gray-800';
        }
        
        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = 'Error: ' + message;
            errorDiv.classList.remove('hidden');
        }
        
        function viewDetails(uei) {
            window.location.href = `company-details.html?uei=${encodeURIComponent(uei)}`;
        }
        
        // Load companies when page loads
        loadCompanies();
    </script>
</body>
</html>
