# Nginx configuration to fix missing government intelligence endpoints
# This can be deployed alongside the existing service

upstream main_api {
    server 127.0.0.1:8000;
}

upstream gov_intel_service {
    server 127.0.0.1:8001;
}

server {
    listen 80;
    server_name _;

    # Add rate limiting for API calls
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=gov_intel_limit:10m rate=5r/s;

    # Main API endpoints (existing service)
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://main_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }

    # Government Intelligence endpoints (new service)
    location /api/government-intelligence/ {
        limit_req zone=gov_intel_limit burst=10 nodelay;
        
        # Remove the /api prefix and forward to the government intelligence service
        rewrite ^/api/government-intelligence/(.*)$ /$1 break;
        proxy_pass http://gov_intel_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }

    # Handle preflight OPTIONS requests for CORS
    location ~ ^/api/government-intelligence/.*$ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Health check for the proxy itself
    location /proxy-health {
        access_log off;
        return 200 "proxy healthy\n";
        add_header Content-Type text/plain;
    }
}